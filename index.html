<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="theme">
        <label class="switch"> <!-- Corrigido de 'calss' para 'class' -->
            <input type="checkbox" onclick="switchTheme()">
            <span class="slider"></span>
        </label>
    </div>
    <div class="login-box">
        <h1>Entrar</h1> 
        <form>
            <input type="text" placeholder="E-mail" class="login-input"> <!-- Alterado de 'id' para 'class' -->
            <input type="password" placeholder="Senha" class="login-input"> <!-- Alterado de 'id' para 'class' -->
            <button type="submit" id="login-button">Entrar</button> <!-- Corrigido de 'loggin-button' para 'login-button' -->
        </form>
    </div>
    
</body>
<script src="script.js"></script>
</html>
